<div class="header index-header">
    <a class="hd-btn hd-back js-back"> <i class="icon-back icon"></i></a>
	联合众筹
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="crowd-list">
        <ul>
            <%_.each(list,function(item){%>
            <li class="crowd">
                <a href="#funding/index/id:<%=item.zc_id%>">
                    <div class="progress-block">
                        <div>
                            <div class="progress-label">
                                <span>已完成</span>
                                <span><%=item.zc_fee%>%</span>
                            </div>
                        </div>
                    </div>
                    <div class="detail-crowd">
                        <div class="detail-title">
                            <span><%=item.zc_name%></span>
                        </div>
                        <ul>
                            <li>
                                <div class="detail-attribute">
                                    <span>
                                        <%=item.zc_investnum%>
                                    </span>
                                    <span>
                                        参与人数
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="detail-attribute">
                                    <span>
                                        <%=item.zc_money%>
                                    </span>
                                    <span>
                                        已筹到（元）
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="detail-attribute">
                                    <span>
                                        <%=item.zc_timelimit%>
                                    </span>
                                    <span>
                                        剩余天数
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <img data-src="<%=item.zc_imgurl%>">
                </a>
            </li>
            <%})%>
        </ul>
    </div>
</div>
