    <i class="hd-btn hd-back"> <a class="icon-back icon js-back"></a></i>

</div-->
<div class="index-wrapper scroll-wrapper non-header">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="crowd-list non-header">
        <ul class="ul-crowd-list">
            <%_.each(list,function(item){%>
            <li class="crowd">
                <a href="#funding/index/id:<%=item.id%>">
                    <div class="progress-block">
                        <div>
                            <%if(item.pro==100 || item.day<=1){%>
                            <div class="progress-label done">
                                <span>
                                    已结束
                                </span>
                                <span><%=item.pro%>%</span>
                            </div>
                            <%}else{%>
                            <div class="progress-label">
                                <span>
                                    进行中
                                </span>
                                <span><%=item.pro%>%</span>
                            </div>
                            <%}%>
                        </div>
                    </div>
                    <div class="detail-crowd">
                        <div class="detail-title">
                            <span><%=item.name%></span>
                        </div>
                        <ul>
                            <li>
                                <div class="detail-attribute">
                                    <span>
                                        <%=item.num%>
                                    </span>
                                    <span>
                                        参与人数
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="detail-attribute">
                                    <span>
                                        <%=item.money%>
                                    </span>
                                    <span>
                                        已筹到（元）
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="detail-attribute">
                                    <span>
                                        <%=item.day%>
                                    </span>
                                    <span>
                                        剩余天数
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <img src="resource/images/minify/loadbanner.png" data-src="<%=item.img%>">
                </a>
            </li>
            <%})%>
        </ul>
    </div>
</div>
