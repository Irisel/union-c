<div class="header index-header">
    <a class="hd-btn hd-back js-back"> <i class="icon-back icon"></i></a>
	    注册
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="logo-box">
        <div class="union-logo logo">
            <i class="union-icon"></i>
        </div>
        <span>欢迎注册联合金融</span>
    </div>
    <p class="error js-error vishow"><span></span></p>
    <div class="login-blank">
        <form id="js-regist-form">
            <div class="login-input width-bottom">
                <i class="icon-username"></i>
                <span class="alert">*</span>
                <input placeholder="请输入手机号" name="tel" type="text" class="js-tel">
            </div>
            <div class="login-input width-bottom">
                <i class="icon-passwd"></i>
                <span class="alert">*</span>
                <input placeholder="请输入密码" name="pass" type="password" class="js-pass">
            </div>
            <div class="login-input width-bottom">
                <i class="icon-passwd"></i>
                <input placeholder="邀请码(选填)" name="invite" type="text" class="js-invite" value="<%=invite%>">
            </div>
            <div class="login-input validate">
                <i class="icon-verity"></i>
                <span class="alert">*</span>
                <input placeholder="请输入验证码" name="code" type="text" class="js-code">
                <div class="validate-button js-vcode-btn">
                    <span>获取验证码</span>
                </div>
            </div>
        </form>
    </div>
    <div class="login-info">
        <input type="checkbox" class="js-agreement">
        <span>我已阅读并接受</span>
        <a href="#summary/index/type_name:6" class="info">《注册服务协议》</a>
    </div>
    <div class="login-submit js-regist-btn">
        <div>
            下一步
        </div>
    </div>
</div>
