<div class="header index-header">
    <a href="#index/index" class="hd-btn hd-back"> <i class="icon-back icon"></i></a>
	项目详情
</div>
<div class="list-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="list-topic">
        <div class="topic-benefit">
            <div class="benefit">
                <span><%=data.rate%></span>%
            </div>
            <div class="label">
                <span>年化收益率</span>
            </div>
        </div>
        <div class="topic-period">
            <div class="period">
                <span>3</span>个月
            </div>
            <div class="label">
                <span>融资期限</span>
            </div>
        </div>
    </div>
    <div class="list-detail">
        <div class="detail-title">
            <span><%=data.borrow_name%></span>
        </div>
        <table class="detail-table">
            <tbody>
                <tr>
                    <td><span>项目总额：</span><%=data.borrow_money%></td>
                    <td><span>还款方式：</span><%=data.repayment%></td>
                </tr>
                <tr>
                    <td><span>增新机构：</span><%=data.danbao%></td>
                    <td><span>截止日期：</span><%=data.d_time%></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="list-progress">
        <div class="progress"></div>
        <div class="progress-rate"><span>还需要金额：</span> <%=data.money_dec%>元</div>
    </div>
    <div class="list-purchase bottom-fill">
        <div class="invest-expect">
            预期收益 <span>0</span> 元
        </div>
        <div class="purchase">
            <div class="invest-input">
                <input type="text" placeholder="不低于100， 请写整数">
                <span>元</span>
            </div>
            <div class="invest-button">
                <a href="#financial/order">投资</a>
            </div>
            <div class="invest-balance">
                账户余额<%=data.have_money%>元， <a>去充值</a>
            </div>
        </div>
    </div>
    <ul class="list-link">
        <li>
            <a href="#financial/detail/id:<%=data.borrow_id%>">详细信息</a><i class="btn btn-forward"></i>
        </li>
        <li>
            <a href="#financial/history">投资记录</a><i class="btn btn-forward"></i>
        </li>
        <li>
            <a href="#">相关合同</a><i class="btn btn-forward"></i>
        </li>
        <li>
            <a href="#index/list">查看更多项目</a><i class="btn btn-forward"></i>
        </li>
    </ul>
</div>
