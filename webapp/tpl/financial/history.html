<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	投资记录
</div>
<div class="list-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="list-history">
        <ul>
            <%_.each(data,function(item){%>
            <li>
                <div class="history">
                    <span><%=item.name%></span>
                    <span><%=item.date%></span>
                </div>
                <span class="orange amount">
                    <%=item.money%>
                </span>
            </li>
            <%})%>
        </ul>
    </div>
</div>
