<div class="list-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="header list-header">
        <a class="hd-btn hd-backgray js-back"> <i class="icon-back icon"></i></a>
	    投资记录
    </div>
    <div class="list-history">
        <ul>
            <%_.each(data,function(item){%>
            <li>
                <div class="history">
                    <span><%=item.name%></span>
                    <span><%=item.date%></span>
                </div>
                <span class="orange amount">
                    <%=item.money%>
                </span>
            </li>
            <%})%>
        </ul>
    </div>
</div>
