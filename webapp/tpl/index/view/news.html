<span class="title">公告</span>
<ul id="scrollNews">
<%if(list.length){%>
<%_.each(list,function(item){%>
<li>
	<a href="#summary/index/id:<%=item.id%>">
        <span><%=item.title%></span>
	</a>
</li>
<%})%>
<%}else{%>
<li>
	<a>
        <span>暂无公告</span>
	</a>
</li>
<%}%>
</ul>

    </span>

        赚红包
    </span>
</div>
