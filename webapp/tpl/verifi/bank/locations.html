<div class="inner-input sg">
    <span>开户行所在省份:</span>
    <select type="text" name="province" class="select-bank select-province" value="<%=p_rid%>">
        <%_.each(options_p,function(item){%>
            <option value="<%=item.value%>"><%=item.name%></option>
        <%})%>
    </select>
</div>
<div class="inner-input sg">
    <span>开户行所在市:</span>
    <select type="text" name="city" class="select-bank select-city">
        <%_.each(options_c,function(item){%>
            <option value="<%=item.value%>"><%=item.name%></option>
        <%})%>
    </select>
</div>
<div class="inner-input sg">
    <span>开户行支行名称:</span>
    <input type="text" name="bankaddres">
</div>
