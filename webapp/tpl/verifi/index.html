<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	实名验证
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="progress-bar">
        <%if(data.bank){%>
        <ul class="three-steps">
            <li>实名验证</li>
            <li>转账授权</li>
            <li>二次分配授权</li>
        </ul>
        <%}else{%>
        <ul class="two-steps">
            <li>实名验证</li>
            <li>绑定银行卡</li>
        </ul>
        <%}%>
        <div class="out-bar">
            <div class="in-bar">
                <div class="circle-bar"></div>
            </div>
        </div>
    </div>
    <div class="verifi-form">
        <form name="verifiIdcard"  id="verifiIdcard">
        <div class="inner-input">
            <span>姓名</span>
            <input type="text" name="real_name" value="<%=data.realname%>">
        </div>
        <div class="inner-input">
            <span>有效证件:</span>
            <input type="text" name="idcard" value="<%=data.idcard%>">
        </div>
        <div class="inner-input">
            <span>证件号</span>
            <input type="text" name="hidcard" value="<%=data.hidcard%>">
        </div>
        </form>
        <div class="remind">
            <p>温馨提示</p>
            <p>1.温馨提示字段</p>
            <p>2.温馨提示字段</p>
            <p>3.温馨提示字段</p>
        </div>
    </div>
    <div class="verifi-submit">
        <div class="js-submit">
            提交验证
        </div>
    </div>
</div>
