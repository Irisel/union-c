        <ul>
            <%if(data.length){%>
                <%_.each(data,function(item){%>
                    <li>
                        <div class="history">
                            <span><%=item.zc_name%></span>
                            <span><%=item.zc_enddate%></span>
                        </div>
                        <span class="orange amount">
                            <%=item.money%>
                        </span>
                    </li>
                <%})%>
            <%}else{%>
	            <li class="notice">
		            <p style="text-align:center;margin-top:50px;">还没有记录。</p>
	            </li>
            <%}%>
        </ul>
