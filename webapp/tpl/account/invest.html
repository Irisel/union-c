<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	投资管理
</div>
<div class="list-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="tabs">
        <ul >
            <li class="on js-invest" data-invest="0">
                <a>
                    进行中
                </a>
            </li>
            <li class="js-invest" data-invest="1">
                <a>
                    已结束
                </a>
            </li>
        </ul>
    </div>
    <div class="list-history">
        <ul>
            <%if(data.length){%>
                <%_.each(data,function(item){%>
                    <li>
                        <div class="history">
                            <span><%=item.name%></span>
                            <span><%=item.date%></span>
                        </div>
                        <span class="orange amount">
                            <%=item.money%>
                        </span>
                    </li>
                <%})%>
            <%}else{%>
	            <li class="notice">
		            <p style="text-align:center;margin-top:50px;">还没有记录。</p>
	            </li>
            <%}%>
        </ul>
    </div>
</div>
