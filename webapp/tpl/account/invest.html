<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	投资管理
</div>
<div class="list-wrapper scroll-wrapper single">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="tabs">
        <ul >
            <li class="on js-invest" data-invest="0">
                <a>
                    进行中
                </a>
            </li>
            <li class="js-invest" data-invest="1">
                <a>
                    已结束
                </a>
            </li>
        </ul>
    </div>
    <div class="list-history-detail">
        <ul>
            <%if(data.length){%>
                <li>
                    <div class="history-header">
                        <span class="count">共<%=data.length%>笔记录</span>
                    </div>
                </li>
                <%_.each(data,function(item){%>
                    <li class="normal">
                        <div class="history-header">
                            <span><%=item.name%></span>
                            <span>投标中</span>
                        </div>
                        <table class="history-table">
                            <tbody>
                                <tr>
                                    <td>
                                        <span>8.5%</span>
                                        <span>年化利率</span>
                                    </td>
                                    <td>
                                        <span>¥198.25</span>
                                        <span>利息收益</span>
                                    </td>
                                    <td>
                                        <span>2015-09-11</span>
                                        <span>还款日</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="history-footer">
                            <span>投资金额<a>¥<%=item.money%></a></span>
                            <span><%=item.date%></span>
                        </div>
                    </li>
                <%})%>
            <%}else{%>
	            <li class="notice">
		            <p style="text-align:center;margin-top:50px;">还没有记录。</p>
	            </li>
            <%}%>
        </ul>
    </div>
</div>
