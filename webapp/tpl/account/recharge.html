<div class="index-wrapper scroll-wrapper single">

    <form name="moneycharge" method="post" action = "/wap/account/moneyCharge" id="moneycharge">
    <div class="list-purchase">
        <div class="recharge-expect">
            <span>充值手续费由平台承担。</span>
            <span>充值成功后资金会立即拨到您的账户。</span>
        </div>

                <input type="text" placeholder="充值金额" class="js-money" name = "money">

            </div>
        </div>

    <div class="recharge-detail">
        <div class="recharge-title">请选择支付方式</div>

            <div class="circle js-chargetype" data-type="bankc" data-action="/wap/account/moneyCharge">
                <div></div>
            </div>
        </div>
        <div class="inner-normal js-shortcutc">
            <span>快捷方式</span>
            <div class="circle js-chargetype" data-type="shortcutc" data-action="/wap/account/quickCharge">
                <div></div>
            </div>
        </div>
    </div>
    <div class="purchase-submit">
        <div class="js-moneyCharge">
            确认充值
        </div>
    </div>
