<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	提现
    <a class="hd-linkgray" href="#account/withdrawhistory">记录</a>
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <form name="moneywithdraw" method="post" action = "/wap/account/moneywithdraw" id="moneywithdraw">
    <div class="list-purchase">
        <div class="withdraw-expect">
            账户可提现金 <span class="orange js-withdrawAmount"><%if(data.balance){%><%=data.balance%><%}else{%>0.00<%}%></span> 元
        </div>
        <div class="purchase">
            <div class="withdraw-input">
                <input type="text" name = "money" placeholder="提现金额" class="js-money">
                <span>元</span>
            </div>
        </div>
        <p class="error js-error vishow"><span></span></p>
    </div>
    <div class="purchase-submit">
        <div class="js-moneyWithdraw">
            确认提现
        </div>
    </div>
    <div class="list-purchase notice">
        <div class="recharge-expect">
            <span>1.最低提现额100元，提现手续费由平台承担</span>
            <span>2.工作日9:00-16:00内单笔提现限额为500万且2小时左右到账</span>
            <span>工作日16:00-23:30和非工作日9:00-23:30内提现金额单笔低于5万的2小时左右到账</span>
            <span>5万-500万的顺延至下一工作日</span>
            <span>23:30-次日9:00不处理提现申请</span>
        </div>
    </div>
    </form>
</div>
