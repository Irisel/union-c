<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	站内消息
</div>
<div class="list-wrapper scroll-wrapper single">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <ul class="message-detail">
        <%if(data.length){%>
            <%_.each(data,function(item){%>
                <li class="inner-normal">
                    <div class="message-date"><span><%=item.title%></span><span><%=item.date%></span></div>
                    <div class="message-info"><span class="addition"><%=item.content%></span></div>
                    <div class="delete js-doRemove" data-id="<%=item.id%>">
                        <span>删除</span>
                    </div>
                </li>
            <%})%>
        <%}else{%>
	        <li>
		        <p style="text-align:center;margin-top:50px;">还没有信息。</p>
	        </li>
        <%}%>
    </ul>
</div>
