<div class="list-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->

        <a href="#index/index" class="hd-btn"> <i class="icon-back icon"></i></a>
	    充值记录
    </div>
    <div class="label-group">
        <ul>
            <li>

            </li>
            <li>

            </li>
            <li>
                <span>状态</span>
            </li>
        </ul>

    <ul>

            <div class="detail-group">
                <ul>
                    <li>

                    <li class="single">
                        <span class="orange"><%=item.money%></span>

                        <span><%=item.type%></span>
                    </li>
                </ul>
            </div>
        </li>
        <%})%>

</div>
