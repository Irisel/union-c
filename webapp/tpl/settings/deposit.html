<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	资金托管
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="deposit-top">
    <div class="logo-box">
        <div class="logo deposit-logo">
        	<div></div>
        </div>
        <span>开户成功!</span>
    </div>
    </div>
    <div class="deposit-notice">
        <span>请将以下授权设置为开启状态，并牢记您的支付密码</span>
    </div>
    <div class="deposit-detail  js-transfer">
        <%if(data.invest_auth=="1"){%>
        <div class="inner-normal on js-transfer">
                <form method="post" action="/wap/account/authorize/" id="js-transfer-form" class="vishide">
                    <input type="text" name="authK" value="0">
                    <input type="text" name="authV" value="1">
                    <input type="text" name="setting" value="1">
                </form>
        <%}else{%>
        <div class="inner-normal">
                <form method="post" action="/wap/account/authorize/" id="js-transfer-form" class="vishide">
                    <input type="text" name="authK" value="1">
                    <input type="text" name="authV" value="1">
                    <input type="text" name="setting" value="1">
                </form>
        <%}%>
            <div>
            <span>乾多多转账授权</span>
            <span class="addition">开启后方可对融资人投资对账</span>
            <div class="circle-toggle">
                <div class="circle"></div>
                <div class="body">
                    <div class="toggle js-toggle" data-type="transfer"></div>
                </div>
                <div class="circle"></div>
            </div>
            </div>
        </div>
        <%if(data.secondary_percent=="1"){%>
        <div class="inner-normal on js-allocation">
                <form method="post" action="/wap/account/authorize/" id="js-allocation-form" class="vishide">
                    <input type="text" name="authK" value="0">
                    <input type="text" name="authV" value="3">
                    <input type="text" name="setting" value="1">
                </form>
        <%}else{%>
        <div class="inner-normal js-allocation">
                <form method="post" action="/wap/account/authorize/" id="js-allocation-form" class="vishide">
                    <input type="text" name="authK" value="1">
                    <input type="text" name="authV" value="3">
                    <input type="text" name="setting" value="1">
                </form>
        <%}%>
            <div class="circle-group">
                <span>乾多多二次分配授权</span>
                <span class="addition">开启后方可授权联合金融向融资人收取保障金和服务费</span>
                <div class="circle-toggle">
                    <div class="circle"></div>
                    <div class="body">
                        <div class="toggle js-toggle" data-type="allocation"></div>
                    </div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
