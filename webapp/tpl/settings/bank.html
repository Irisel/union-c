<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	绑定银行卡
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <form id="js-bank-form" method="post">
    <div class="bank-form">
        <div class="inner-input lg">
            <span>卡号:</span>
            <input type="text" name="account" class="js-account-show" value="<%=data.bank_num%>">
            <input type="text" class="vishide js-account">
        </div>
        <div class="inner-input lg">
            <span>银行:</span>
            <select type="text" name="bankname" class="select-bank"></select>
        </div>
        <!--<div class="inner-input lg">-->
            <!--<span>姓名:</span>-->
            <!--<input type="text">-->
        <!--</div>-->
    </div>
    <div class="warning-info">
        <span class="orange">信用卡账号无法提现,请不要误填</span>
    </div>
    <!--div class="bank-form">
        <div class="inner-input lg">
            <span>新卡号:</span>
            <input type="text" name="account">
        </div>
        <div class="inner-input lg">
            <span>新卡号:</span>
            <input type="text" name="account">
        </div>
    </div-->
    <div class="bank-form select-location">
    </div>
    <div class="warning-info">
        <span class="orange">如不确定,请拨打开户行的客户热线咨询。</span>
    </div>
    <div class="bank-form">
        <div class="inner-input sl">
            <span>登录密码:</span>
            <input type="password" name="pwd">
        </div>
    </div>
    </form>
    <div class="verifi-group">
        <ul>
            <%if(unbind){%>
            <li>
                <div class="js-submit">绑定</div>
            </li>
            <%}else{%>
            <li>
                <div class="js-submit">更新</div>
            </li>
            <%}%>
            <li>
                <div class="white">取消</div>
            </li>
        </ul>
    </div>
</div>
