<div class="header list-header">
    <a class="hd-btn hd-backgray js-back"> <i class="icon-back icon"></i></a>
	订单确认
</div>
<div class="index-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="funding-order">
        <form id="js-funding-form">
            <div class="inner-input">
                <input placeholder="收件人姓名:" name="upayeename">
            </div>
            <div class="inner-input">
                <input placeholder="联系电话:" name="uphone">
            </div>
            <div class="inner-input">
                <input placeholder="快递地址:" name="uaddress">
            </div>
        </form>
    </div>
    <div class="funding-order">
        <div class="order-title"><%=data.zc_name%></div>
        <div class="inner-option">
            <span class="option-title">认筹份额</span>
            <div class="option">
                <ul>
                    <li class="js-minus">
                        <i class="minus"></i>
                    </li>
                    <li>
                        <input type="text" class="js-num" value="<%=data.min%>">
                    </li>
                    <li class="js-plus">
                        <i class="plus"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="inner-normal">
            <span>订单总计:</span><span class="orange right"><%=data.d_unit%>元</span><span class="js-total orange"><%=data.d_total%></span>
        </div>
    </div>
    <div class="funding-order">
        <div class="inner-normal">
            <span>账户余额</span><span class="orange">159.07元</span>
        </div>
    </div>
    <div class="order-submit">
        <div class="js-submit">
            <a>确认投资</a>
        </div>
    </div>
</div>
