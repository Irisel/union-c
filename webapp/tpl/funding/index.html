<div class="header list-header">
    <i class="hd-btn hd-backgray"> <a class="icon-back icon js-back"></a></i>
	众筹详情
</div>
<div class="list-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="funding-index">
        <div class="booker">
        <div class="img-box">
            <img data-src="<%=data.img%>">
        </div>
        <div class="funding-index-detail">
            <div class="inner-name"><%=data.name%></div>
            <div class="inner-name less">此项目需在<%=data.mday%>前, 获得¥<%=data.mmoney%>金额才可成立</div>
        </div>
        <ul class="funding-attributes">
            <li>
                <a class="mark progress-icon">
                </a>
                <span>众筹进度</span>
                <span><%=data.pro%>%</span>
            </li>
            <li>
                <a class="mark funding-icon">
                </a>
                <span>已筹到（元）</span>
                <span><%=data.money%></span>
            </li>
            <li>
                <a class="mark lastday-icon">
                </a>
                <span>剩余天数</span>
                <span><%=data.day%></span>
            </li>
        </ul>
        <ul class="list-link">
            <li>
                <a href="#funding/detail/id:<%=data.id%>">详细信息</a><i class="btn btn-forward"></i>
            </li>
        </ul>
        <div class="list-buy">
            <p><span class="min">¥</span><span><%=data.zc_unit%></span></p>
            <p>每人限购<%=data.max%>份</p>
            <%if(parseInt(data.day) && parseInt(data.pro)<100){%>
                <a class="buy-button" href="#funding/order/id:<%=pars.id%>">立即参与</a>
            <%}else{%>
                <a class="buy-button disabled">已结束</a>
            <%}%>
        </div>
        </div>
    </div>
</div>
