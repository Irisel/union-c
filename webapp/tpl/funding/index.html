<div class="header list-header">
    <a  class="hd-btn hd-backgray js-back"> <i class="icon-back icon"></i></a>
	众筹详情
</div>
<div class="list-wrapper scroll-wrapper">
	<!--div class="list-loading js-list-loading">
		正在奋力加载中
	</div-->
    <div class="funding-index">
        <div class="booker">
        <div class="img-box">
            <img data-src="<%=data.zc_imgurl%>">
        </div>
        <div class="funding-index-detail">
            <div class="inner-name"><%=data.zc_name%></div>
            <div class="inner-name less">此项目需在<%=data.endtime.year%>年<%=data.endtime.month%>月<%=data.endtime.day%>日<%=data.endtime.hour%>:<%=data.endtime.min%>前, 获得¥<%=data.zc_total%>金额才可成立</div>
        </div>
        <ul class="funding-attributes">
            <li>
                <a class="mark progress-icon">
                </a>
                <span>众筹进度</span>
                <span><%=data.progress%>%</span>
            </li>
            <li>
                <a class="mark funding-icon">
                </a>
                <span>已筹到（元）</span>
                <span><%=data.zc_num%></span>
            </li>
            <li>
                <a class="mark lastday-icon">
                </a>
                <span>剩余天数</span>
                <span><%=data.zc_timelimit%></span>
            </li>
        </ul>
        <ul class="list-link">
            <li>
                <a href="#funding/detail">详细信息</a>
            </li>
        </ul>
        <div class="list-more">
            <a href="#funding/order">立即参与</a>
        </div>
        </div>
    </div>
</div>
