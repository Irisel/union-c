    function hideLoad() {

            $("#js-loading").hide();
        }, 300);
    };

    function scrollTop() {
        setTimeout(function() {
            window.scrollTo(0, 0);
        }, 100)
    };
    function GetDateStr(AddDayCount) {
        var dd = new Date();
        dd.setDate(dd.getDate() + AddDayCount); //获取AddDayCount天后的日期
        var y = dd.getFullYear();
        var m = dd.getMonth() + 1; //获取当前月份的日期
        var d = dd.getDate();
        return y + "-" + m + "-" + d;
    }
